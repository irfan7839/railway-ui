
<div>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon><mat-icon>supervised_user_circle</mat-icon></mat-icon>
      </button>
      <span>Indian Railway Admin</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="accent" style="margin-right:10px;" (click)="openDialog()">Add Station</button>
      <button routerLink="/" mat-raised-button color="warn" (click)="logout()" >LogOut</button>
    </mat-toolbar>
  </div>
  <div style="display:flex;margin: 20px;cursor: pointer;" (click)="backBtn()"><mat-icon style="font-size: 30px;font-weight: bolder;">keyboard_backspace</mat-icon><span style="margin:6px">Back</span></div>
  <div class="container">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. TrainNo TrainName" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> index </th>
            <td mat-cell *matCellDef="let row"> {{row.index}} </td>
          </ng-container>
        <ng-container matColumnDef="station_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Station Name </th>
          <td mat-cell *matCellDef="let row"> {{row.station_name}} </td>
        </ng-container>
        <ng-container matColumnDef="stationNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Station No </th>
            <td mat-cell *matCellDef="let row"> {{row.station_no}} </td>
          </ng-container>
       
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="margin-left:10px;"> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editStation(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button  (click)="deleteStation(row.station_no)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
       
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
