<div>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon><mat-icon>supervised_user_circle</mat-icon></mat-icon>
      </button>
      <span>Indian Railway Admin</span>
      <span class="example-spacer"></span>
      <a routerLink="/" style="text-decoration:none;color:pink">Back To Home Page</a>
    </mat-toolbar>
  </div>

<div class="container" style="margin-top:15px;">
    <h1 mat-dialog-title style="text-align:center;">Login</h1>
    <hr style="width: 20%;">
    <form class="form" [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <input class="input" matInput formControlName="user_id" placeholder="Username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input class="input" type="password" matInput formControlName="password" placeholder="Password">
      </mat-form-field>
    
    </form>
    <!-- <a href="#">FORGOT ACCOUNT DETAILS?</a> -->
    <div >
      <button mat-raised-button style="margin:15px;width:85%;background-color:orange; color:white;" (click)="loginUser()" >SIGN IN</button>
     
    
    </div>
    </div>
